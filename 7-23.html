<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>系好安全带,准备启航</title>

    <script type="text/javascript">

        var mydate = new Date();

        var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

        var myweek = weekday[mydate.getDay()];

        document.write(mydate.getFullYear() + "年" + (mydate.getMonth() + 1) + "月" + mydate.getDate() + "日 " + myweek);

        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";

        var score1 = scoreStr.split(";");

        var sum = 0;

        for (i = 0; i < score1.length; i++) {

            var sum = sum + parseInt(score1[i].substr(-2.2));

        }

        document.write("--班级总分为：" + sum + "</br>");

        var average=sum/(score1.length);

        document.write("班级平均分为：" + Math.round(average));

    </script>
</head>

</body>

</html>
