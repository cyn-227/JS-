<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>流程控制语句</title>
    <script type="text/javascript">
        var infos = [
            ['小A', '女', 21, '大一'],
            ['小B', '男', 23, '大三'],
            ['小C', '男', 24, '大四'],
            ['小D', '女', 21, '大一'],
            ['小E', '女', 22, '大四'],
            ['小F', '男', 21, '大一'],
            ['小G', '女', 22, '大二'],
            ['小H', '女', 20, '大三'],
            ['小I', '女', 20, '大一'],
            ['小J', '男', 20, '大三'],
        ]
        for (i = 0; i <= infos.length; i++) {
            switch (infos[i][3]) {
                case '大一':
                    switch (infos[i][1]) {
                        case '女':
                            document.write('大一是女生的有：' + infos[i] + '</br>')
                    }
            }
        }
    </script>
</head>

<body>

</body>

</html>
