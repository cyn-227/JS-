<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>函数</title>
    <script type="text/javascript">
        function input(x,y) {
            if (x > y) {
                document.write(x);
            }
            else if (x == y) {
                document.write("两数相等") ;
            }
            else if (x < y) {
                document.write(y);
            }
        }
        input(2,4);
        document.write('</br>');
        input(3,3);
    </script>
</head>

<body>
</body>

</html>
